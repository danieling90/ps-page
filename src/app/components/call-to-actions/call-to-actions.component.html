<div class="ps-call-to-actions">
  <a
    class="call-to-action call-to-action--call animate__animated animate__fadeInUp animate__delay-1s"
    href="tel:{{ phone }}"
    (click)="
      saveAnalyticsTrack('llamada-flotante'); saveDataAction('llamada-flotante')
    "
  >
    <div class="call-to-action__text">
      <span class="call-to-action__text--label">Contáctenos</span>
      <span class="call-to-action__number">311 438 69 70</span>
    </div>
    <div class="call-to-action__circle">
      <i class="Phone is-animating"></i>
    </div>
  </a>

  <a
    class="call-to-action call-to-action--whatsapp animate__animated animate__fadeInUp animate__delay-1s"
    href="https://api.whatsapp.com/send?phone={{ phone }}"
    (click)="
      saveAnalyticsTrack('whatsapp-flotante');
      saveDataAction('whatsapp-flotante')
    "
  >
    <div class="call-to-action__text">
      <span> Atención en Línea</span>
    </div>
    <div class="call-to-action__circle">
      <i class="Phone icon-whatsapp"></i>
    </div>
  </a>
</div>
